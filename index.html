<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Ouroboros Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-size: 16px;
      /* Increased base font size */
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #064e3b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #059669;
    }

    .node-glass {
      backdrop-filter: blur(4px);
      background: rgba(6, 78, 59, 0.4);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.2);
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.4);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
        "clsx": "https://aistudiocdn.com/clsx@^2.1.0",
        "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.0",
        "reactflow": "https://aistudiocdn.com/reactflow@^11.10.0",
        "zustand": "https://aistudiocdn.com/zustand@^4.5.0"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
